        <title>OnePharma Niger – Trouvez vos produits pharmaceutiques en un clic</title>

      /* Couleurs principales */
      :root {
        --onepharma-primary: #1E88E5;
        --onepharma-primary-light: #E3F2FD;

        --onepharma-error: #EF5350;

        --onepharma-text-primary: #333333;
        --onepharma-text-secondary: #666666;
        --onepharma-background: #F5F5F5;
        --onepharma-card-bg: #FFFFFF;
        --onepharma-divider: #E0E0E0;

      }

      body {
        background-color: var(--onepharma-primary-light);
        color: var(--onepharma-text-primary);

        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: var(--onepharma-primary);
        color: white;
        padding: 1.5rem 0;
        text-align: center;
        margin-bottom: 0; /* Supprimez la marge si le contenu principal gère l'espacement */
      }

      header h1 {
        font-weight: bold;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      header h1 .icon {
        font-size: 1.5rem;
      }

      header p.lead {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        margin-bottom: 0;
      }

      main#root {
        flex: 1; /* Prend l'espace restant */
        padding-top: 1rem; /* Espacement en haut */
        padding-bottom: 1rem; /* Espacement en bas */
      }

      footer {
        background-color: var(--onepharma-primary);
        color: rgba(255, 255, 255, 0.85);
        padding: 1rem 0;
        text-align: center;
        font-size: 0.85rem;
        margin-top: auto; /* Pousse le footer en bas */
      }

      footer a {
        color: white;
        text-decoration: underline;
      }

      footer a:hover {
        color: rgba(255, 255, 255, 0.8);
